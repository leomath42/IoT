<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="date" class="date-box" placeholder="dd/mm/yyyy" value=""/>
            </header>
            <div class="row">
                <div class="humidityGraph">
                    <div class="subtitle">Umidade relativa durante o dia</div>
                    <div id="hGraph"></div>
                </div>
                <main>
                    <section class="location">
                        <div class="city">Cidade, UF</div>
                        <div class="date">Dia da semana, dia do mês do ano</div>
                    </section>
                    <div class="current">
                        <div class="temp">0<span>°c</span></div>
                        <div class="humidity">0%</div>
                    </div>
                </main>
                <div class="tempGraph">
                    <div class="subtitle">Temperatura durante o dia</div>
                    <div id="tGraph"></div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
